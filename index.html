<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditEase</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-3 border-end">
                <h4 class="mb-4">EditEase</h4>
                
                <!-- File Controls -->
                <div class="mb-4">
                    <input type="file" class="form-control form-control-sm" id="imageInput" accept="image/*">
                    <button class="btn btn-secondary w-100 mt-2" id="downloadBtn">
                        <i data-feather="download"></i> Download
                    </button>
                </div>

                <!-- Image Adjustments -->
                <div class="mb-4">
                    <h6>Adjustments</h6>
                    <div class="mb-3">
                        <label class="form-label">Brightness</label>
                        <input type="range" class="form-range" id="brightness" min="-100" max="100" value="0">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contrast</label>
                        <input type="range" class="form-range" id="contrast" min="-100" max="100" value="0">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Saturation</label>
                        <input type="range" class="form-range" id="saturation" min="-100" max="100" value="0">
                    </div>
                </div>

                <!-- Filters -->
                <div class="mb-4">
                    <h6>Filters</h6>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-secondary" data-filter="grayscale">Grayscale</button>
                        <button class="btn btn-outline-secondary" data-filter="sepia">Sepia</button>
                        <button class="btn btn-outline-secondary" data-filter="invert">Invert</button>
                        <button class="btn btn-outline-secondary" data-filter="blur">Blur</button>
                    </div>
                </div>

                <!-- History Controls -->
                <div class="mb-4">
                    <div class="btn-group w-100">
                        <button class="btn btn-secondary" id="undoBtn" disabled>
                            <i data-feather="rotate-ccw"></i> Undo
                        </button>
                        <button class="btn btn-secondary" id="redoBtn" disabled>
                            <i data-feather="rotate-cw"></i> Redo
                        </button>
                    </div>
                </div>

                <!-- Reset Button -->
                <button class="btn btn-danger w-100" id="resetBtn">Reset All</button>
            </div>

            <!-- Main Canvas Area -->
            <div class="col-md-9 col-lg-10 main-content p-3">
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                    <div id="dropZone" class="drop-zone">
                        <div class="drop-zone-content">
                            <i data-feather="image" class="mb-2"></i>
                            <p>Drop image here or click to upload</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="history.js"></script>
    <script src="filters.js"></script>
    <script src="script.js"></script>
</body>
</html>
